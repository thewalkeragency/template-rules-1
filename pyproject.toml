[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "{{project_slug}}"
version = "0.1.0"
authors = [
  { name="{{author_name}}", email="{{author_email}}" },
]
description = "A project generated from the template-rules-1 repository."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "pydantic",
    "langgraph",
    "langchain-core",
]

[project.urls]
"Homepage" = "https://github.com/{{author_name}}/{{project_slug}}"
"Bug Tracker" = "https://github.com/{{author_name}}/{{project_slug}}/issues"
